<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Odin Project</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>5 wins to victory!</h3>
    </header>
    <div id="buttonsContainer">
        <h2>Choose Your Fate:</h2>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="resultsContainer">
        <h2>Results:</h2>
        <p id="roundNum">Current Round: 1</p>
        <h3>Player:</h3>
        <p id="playerWins">Wins: 0</p>
        <p id="playerLosses">Losses: 0</p>
        <h3>Computer:</h3>
        <p id="computerWins">Wins: 0</p>
        <p id="computerLosses">Losses: 0</p>
        <h2 id="results"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
