<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors - Odin Project</title>
</head>
<body>
    <div>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="container">
            <div id="buttonsContainer">
                <h2 id="destiny">Choose Your Destiny</h2>
                <div id="btnDivs">
                    <div class="btnContainer">
                        <button id="rock"></button>
                        <p class="choice">Rock</p>
                    </div>
                    <div class="btnContainer">
                        <button id="paper"></button>
                        <p class="choice">Paper</p>
                    </div>   
                    <div class="btnContainer">
                        <button id="scissors"></button>
                        <p class="choice">Scissors</p>
                    </div>    
                </div>  
            </div>
            <div id="resultsContainer">
                <div id="tally">                
                    <p id="playerWins">Wins: 0</p>
                    <h3>5 Wins to Victory!</h3>
                    <p id="playerLosses">Losses: 0</p>
                </div>
                <h2 id="results"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
